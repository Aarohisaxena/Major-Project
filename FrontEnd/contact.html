<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI Railway Safety</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header class="nav-header">
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero" style="height: auto; background: linear-gradient(to right, #000046, #1CB5E0);">
    <div class="hero-overlay" style="padding: 2rem;">
      <h2>We'd love to hear from you</h2>
      <p>Have questions, suggestions, or feedback? Reach out using the form below.</p>
    </div>
  </section>

  <section class="info-section" style="flex-direction: column; align-items: center;">
    <form class="card" style="width: 90%; max-width: 600px;" id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AI Railway Safety System | Designed with care</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for reaching out! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>

</html>
